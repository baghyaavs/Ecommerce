<body id="l1">
    <section class="register-block">
        <div class="container">
           <div class="row ">
              <div class="col register-sec">
                 <h2 class="text-center">Register Now</h2>
                 <form (ngSubmit)="Register()">
                  <div class="form-group" class="label-margin">
                    <label for="register" class="text-uppercase">UserName</label>
                    <input class="a2" type="email" class="form-control"  name="userName"  id="userName" [(ngModel)] ="user.userName"  required>
                 </div>
                  <div class="form-group" class="label-margin">
                    <label for="email" class="text-uppercase">Email</label>
                    <input class="a2" type="text"  class="form-control"  name="email" id="email" [(ngModel)] ="user.email"  required>
                 </div>
                 <div class="form-group" class="label-margin">
                    <label for="Password" class="text-uppercase">Password</label>
                    <input class="a2" class="form-control" type="password"  name="userPassword" id="userPassword" [(ngModel)] ="user.userPassword" required minlength="6" >
                    
                    <span class="text-danger" > Minimum length of password is 8 characters</span>
                 </div>
                 <div class="form-group">
                    <div class="center">
                        <button id="btn-login">Submit</button>
                      </div>
                 </div>
                 <div class="form-group" id="a1">
                    Already have account ? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
                 </div>
      
      
                 </form>
      
      
              </div>
      
           </div>
      
      
        </div>
      </section>
    </body>
